apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'project-report'


sourceCompatibility = 1.7
version = '1.0'

jettyRun.contextPath = ''
jettyRunWar.contextPath = ''
stopPort = 8090
stopKey = 'stopKey'

repositories {
    mavenCentral()
}

dependencies {

    //compile 'org.slf4j:slf4j-api:1.5.10'

    compile 'javax.servlet:servlet-api:3.0-alpha-1'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.0'
    compile 'org.glassfish.hk2:guice-bridge:2.1.96'
    compile 'com.google.inject.extensions:guice-servlet:3.0'
    compile 'com.owlike:genson:1.2'

    compile 'org.mybatis:mybatis:3.2.8'
    compile 'org.mybatis:mybatis-guice:3.6'
    compile 'org.postgresql:postgresql:9.3-1102-jdbc41'

    compile 'javax.validation:validation-api:1.1.0.Final'
    compile 'com.google.code.findbugs:jsr305:3.0.0'

    testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2'
    jarFile = "${project.projectDir}/tools/gradle/wrapper.jar"
}
